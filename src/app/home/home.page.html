<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Photos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

    <div class="mc-container-list">
        <ion-list>
            <ion-item *ngFor="let p of photosRaw">
                <ion-avatar slot="start">
                    <img [src]="p.photo">
                </ion-avatar>
                <ion-label>
                    <ion-text>
                        <p>{{p.text}}</p>
                    </ion-text>
                </ion-label>
            </ion-item>
        </ion-list>

        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
            <ion-infinite-scroll-content
                    loadingSpinner="bubbles"
                    loadingText="Loading more photos">
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </div>
</ion-content>
